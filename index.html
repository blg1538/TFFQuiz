    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);background:var(--bg)}

    header{margin-bottom:8px}

    .subtitle{color:var(--muted);margin:0 0 16px}
    .guessbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;background:var(--card);border:1px solid var(--border);border-radius:12px;padding:12px}
    .guessbar input[type=text]{flex:1 1 320px;height:38px;padding:8px 10px;border:1px solid var(--border);border-radius:8px}
    .guessbar input[type=text]:focus{outline:none;border-color:var(--info)}
    .btn{appearance:none;border:1px solid var(--border);background:transparent;color:var(--text);padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600}
    .btn.primary{background:var(--info);border-color:var(--info);color:#FFFFFF}
    .btn:hover{filter:brightness(.98)}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0 0}
    .chip{display:inline-flex;align-items:center;gap:6px;background:var(--chip-bg);color:var(--text);border:1px solid var(--chip-border);padding:6px 10px;border-radius:999px;font-size:13px}
    .chip .x{cursor:pointer;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:12px;margin-top:16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:14px}
    .card h2{margin:0 0 8px;font-size:18px}
    .letters{display:grid;grid-template-columns:repeat(auto-fit,minmax(190px,1fr));gap:8px}
    .letter{display:grid;grid-template-columns:64px 1fr;gap:8px;align-items:center}
    .prompt{display:flex;align-items:center;justify-content:center;padding:0 8px;min-width:44px;height:36px;border:1px solid var(--border);background:#F9FAFB;border-radius:8px;font-weight:800;color:var(--text)}
    .slot{height:36px;border:1px dashed var(--border);border-radius:8px;display:flex;align-items:center;padding:0 10px;font-size:14px;color:#111827}
    .slot.correct{border:1px solid #86EFAC;background:#ECFDF5;color:#065F46;font-weight:700}
    .meta{margin-top:10px;font-size:13px;color:var(--muted)}
    .meta .full{display:none;margin-top:4px}
    .meta.solved .full{display:block;color:#334155}
    .meta.solved .tag{display:inline-block;background:#DCFCE7;border:1px solid #86EFAC;color:#166534;padding:2px 8px;border-radius:999px;margin-right:6px;font-weight:700}
    .scorebar{position:sticky;bottom:0;background:rgba(255,255,255,.92);backdrop-filter:saturate(140%) blur(6px);border-top:1px solid var(--border);padding:10px 16px;display:flex;justify-content:space-between;align-items:center;gap:10px}
    .pill{background:var(--score-pill-bg);border:1px solid var(--score-pill-border);color:var(--text);padding:4px 10px;border-radius:999px;font-weight:800;font-size:13px}

const norm = s => (s||'').toString().trim().toLowerCase().replace(/[’']/g, "'").replace(/\s+/g,' ');
let guesses = new Set();
let revealedGlobal = false; // global reveal toggle

const cards = document.getElementById('cards');
const guessInput = document.getElementById('guessInput');
const addGuessBtn = document.getElementById('addGuess');
const clearGuessesBtn = document.getElementById('clearGuesses');
const revealAllBtn = document.getElementById('revealAll');
const chips = document.getElementById('chips');
const scorePill = document.getElementById('scorePill');
const scoreMsg = document.getElementById('scoreMsg');

function buildUI(){
  cards.innerHTML = '';
  QUIZ.forEach((q, qi)=>{
    const card = document.createElement('div');
    card.className = 'card';

    const h = document.createElement('h2');
    h.textContent = q.acronym;
    card.appendChild(h);

    const letters = document.createElement('div');
    letters.className = 'letters';

    q.letters.forEach((obj, li)=>{
      const row = document.createElement('div');
      row.className = 'letter';
      const prompt = document.createElement('div');
      prompt.className = 'prompt';
      prompt.textContent = obj.prompt;
      const slot = document.createElement('div');
      slot.className = 'slot';
      slot.id = `slot_${qi}_${li}`;
      slot.textContent = '—';
      row.appendChild(prompt);
      row.appendChild(slot);
      letters.appendChild(row);
    });
    card.appendChild(letters);

    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.id = `meta_${qi}`;
    const full = document.createElement('div');
    full.className = 'full';
    full.innerHTML = `<span class="tag">Solved</span><strong>Full name:</strong> ${q.full}`;
    meta.appendChild(full);
    card.appendChild(meta);

    cards.appendChild(card);
  });
}

function renderChips(){
  chips.innerHTML = '';
  [...guesses].sort().forEach(g=>{
    const c = document.createElement('div');
    c.className = 'chip';
    const span = document.createElement('span'); span.textContent = g;
    const x = document.createElement('span'); x.className='x'; x.innerHTML='✕';
    x.title = 'Remove';
    x.addEventListener('click', ()=>{ guesses.delete(g); renderChips(); updateMatches(); });
    c.appendChild(span); c.appendChild(x);
    chips.appendChild(c);
  });
}

function updateMatches(){
  let total = 0, solved = 0;
  QUIZ.forEach((q, qi)=>{
    let solvedLetters = 0;
    q.letters.forEach((obj, li)=>{
      total++;
      const slot = document.getElementById(`slot_${qi}_${li}`);
      const accepted = obj.answers.map(norm);
      const hit = [...guesses].some(g => accepted.includes(norm(g)));
      if(hit || revealedGlobal){
        slot.className = 'slot correct';
        slot.textContent = obj.display;
        solved++; solvedLetters++;
      }else{
        slot.className = 'slot';
        slot.textContent = '—';
      }
    });
    const meta = document.getElementById(`meta_${qi}`);
    if(solvedLetters === q.letters.length){
      meta.classList.add('solved');
    }else{
      meta.classList.remove('solved');
    }
  });
  scorePill.textContent = `Solved letters: ${solved} / ${total}`;
  scoreMsg.textContent = solved === total ? 'Perfect! All set.' : (solved ? 'Nice! Keep going.' : 'Start adding guesses to see progress.');
}

function addGuess(text){
  const v = norm(text);
  if(!v) return;
  guesses.add(v);
  guessInput.value = '';
  renderChips();
  updateMatches();
}

  renderChips();
  updateMatches();
  addGuessBtn.addEventListener('click', ()=> addGuess(guessInput.value));
  guessInput.addEventListener('keydown', (e)=>{ if(e.key === 'Enter'){ e.preventDefault(); addGuess(guessInput.value); }});
  clearGuessesBtn.addEventListener('click', ()=>{ guesses.clear(); renderChips(); updateMatches(); });
  revealAllBtn.addEventListener('click', ()=>{ revealedGlobal = !revealedGlobal; revealAllBtn.textContent = revealedGlobal ? 'Hide all' : 'Reveal all'; updateMatches(); });
});
</script>
</body>
